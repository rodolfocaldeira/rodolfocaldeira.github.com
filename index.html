---
layout: default
---


<div class="articles-list">
{% for post in site.posts  %}

    <article {% if post.type %} class="{{ post.type }}" {% endif %}>

      <a href="{{post.url}}">

        {% if post.videoUrl %}

          {% if post.title != "" %}
              <header>
                  <h2>{{ post.title }}</h2>
              </header>
          {% endif %}

          <iframe class="is-youtube"
              src="{{ post.videoUrl }}?&amp;fmt=18&amp;rel=0&amp;showinfo=0&amp;autohide=1&amp;hd=1&amp;wmode=transparent"
              frameborder="0"
              allowfullscreen="true">
          </iframe>
        {% else %}
          <header>
            <h2>{{ post.title }}</h2>
          </header>
        {% endif %}

        <p>{{ post.excerpt }}</p>
        <footer>
            <time datetime="{{ post.date | date_to_xmlschema }}">
                {{ post.date | date_to_string }}
            </time>
        </footer>

      </a>
    </article>
{% endfor %}
</div>
