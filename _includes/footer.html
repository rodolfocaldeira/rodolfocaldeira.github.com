<script>
    window.onload = function() {
        document.body.className="";
    };

    (function() {
        var articlesNodeList = document.querySelectorAll('article');
        var articlesArray = Array.prototype.slice.call(articlesNodeList);
        var len = articlesArray.length;
        var notExpandedCount = 0;
        var articles = [];
        var i;

        // filter and remove all video posts
        for(i = 0; i < len; i++) {

            if(articlesArray[i].className === 'l-expanded') {
                if(notExpandedCount % 2 !== 0) {
                    articlesArray[i].className = '';
                }
                else {
                    notExpandedCount = 0;
                }
            }

            if(articlesArray[i].className !== 'l-expanded') {
                notExpandedCount++;
                articles.push(articlesArray[i]);
            }

        }

        len = articles.length;
        for(i = 0; i < len; i++) {

            if(i % 2 !== 0) {
                articles[i].className = 'l-col2';
            }
        }


    })();

</script>
